php-7.4-tests:
  image: docker.2up.io/php7.4.3-cli:latest
  stage: tests
  dependencies:
    - composer
  script:
    - echo "$HIBP_API_KEY" > api.key
    - vendor/bin/phpunit --configuration phpunit.xml.dist --colors=never --coverage-text
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH == "hibp-php5")'

php-7.4-stan:
  image: docker.2up.io/php7.4.3-cli:latest
  stage: static analysis
  dependencies:
    - composer
  script:
    - vendor/bin/phpstan analyse -l 6 --memory-limit=256M src tests
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH == "hibp-php5")'

php-8.0-tests:
  image: docker.2up.io/php8-cli:8.0.0rc
  stage: tests
  dependencies:
    - composer
  script:
    - echo "$HIBP_API_KEY" > api.key
    - vendor/bin/phpunit --configuration phpunit.xml.dist --colors=never --coverage-text
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH == "hibp-php5")'

php-8.0-stan:
  image: docker.2up.io/php8-cli:8.0.0rc
  stage: static analysis
  dependencies:
    - composer
  script:
    - vendor/bin/phpstan analyse -l 6 --memory-limit=256M src tests
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH == "hibp-php5")'

sensiolabs:
  stage: security
  script:
    - test -d security-checker || git clone https://github.com/sensiolabs/security-checker.git
    - cd security-checker
    - composer install
    - php security-checker security:check ../composer.lock
  cache:
    paths:
      - security-checker/
  rules:
    - if: '($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH == "hibp-php5")'
